<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Standard meta description -->
    <meta name="description" content="You're trustable news website. Discover the Value of True News" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Our Days - Latest News and Stories" />
    <meta property="og:description" content="You're trustable news website. Discover the Value of True News" />
    
    <!-- Image for Open Graph (ensure this image is at least 1200x630px) -->
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />  <!-- Updated to PNG -->
    
    <!-- Optional: Adding additional image dimensions to make sure it displays properly -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- URL of the page being shared -->
    <meta property="og:url" content="https://our-days-media.vercel.app/" />
    <meta property="og:type" content="website" />
    
    <!-- Site Name -->
    <meta property="og:site_name" content="Our Days" />

    <!-- Locale of the website (can be adjusted if your site is for a specific language or region) -->
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Our Days - Latest News and Stories" />
    <meta name="twitter:description" content="You're trustable news website. Discover the Value of True News" />
    
    <!-- Image for Twitter Card (same as Open Graph, it will be used for larger previews) -->
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.png" />  <!-- Updated to PNG -->
    
    <!-- Optional: Adding Twitter's image size recommendation for optimal display -->
    <meta name="twitter:image:width" content="1200" />
    <meta name="twitter:image:height" content="630" />
    
    <!-- Apple touch icon for devices that save the site as a web app -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />  <!-- Updated to PNG -->
    
    <!-- Web App Manifest (for progressive web app behavior) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Our Days - Latest News and Stories</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
